<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Campo Minato</title>
</head>
<body>
    <div class="wrapper">
        <header class="d-flex justify-content-between align-items-center container">
            <div>
                <h1>Campo Minato</h1>
            </div>
            <div>
                <form class="d-flex align-items-center" id="formSelect">
                    <label for="select">Difficoltà:</label>
                    <select id="select" class="form-select ms-2 me-4">
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                    </select>
                    <button id="play" type="submit">Play</button>
                </form>
            </div>
        </header>
        <main>
            <div class="container d-flex justify-content-center align-items-center flex-wrap">
                <div id="table" class="d-flex flex-wrap">
                    
                </div>
            </div>
            <h3 class="text-center py-4" id="result">Seleziona la difficoltà e premi play.</h3>
        </main>
        <footer>
            <div class="container d-flex align-items-center">
                <h3>Made with &hearts; by <a href="#">Boolean</a></h3>
            </div>
        </footer>
    </div>
    
    <script src="/js/script.js"></script>
</body>
</html>
